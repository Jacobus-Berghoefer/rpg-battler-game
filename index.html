<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>RPG Battler Game</title>
</head>
<body>
    <header>
        <h1>RPG Battler Game</h1>
            <ul class="headList">
                <li><a href="./herolist.html">Heros</a></li>
                <li><a href="./statslist.html">Stats</a></li>
                <li><a href="./enemieslist.html">Enemies</a></li>
            </ul>
        
    </header>
    <main>
        <!-- This allows the user to select a character from the list of available heros. -->
        <section class="chooseHero">
            <div class="heroList">
                <p>
                    Please select your hero:
                </p>
               <ul>
                <li>Knight</li>
                <li>Mage</li>
                <li>Archer</li>
                <li>Rogue</li>
                <li>Druid</li>
               </ul> 

            </div>
        </section>
        
        <!--This allows the user to hover what stat each stat does  -->
        <section class="statDesc">

        </section>

        <!-- This allows the user to enter a battler against a random enemy -->
        <section class="startBattle">

        </section>

        <!-- Battle Screen! This allows the user to see their hero, current health, enemy, enemy health -->
        <section class="battleScreen">

            <!-- Battle Menu - This allows the user to perform an action on their turn: Attack, Use Item, Defend -->
            <section class="battleMenu">

            </section>

            <!-- Battle Log - This displays the sequence of events (ie. you attacked the enemy for x damage) -->
            <section class="battleLog">

            </section>

        </section>

        <!-- End of Battle Summary - immediate feedback on the outcome of their actions (ie. damage dealt, health restored)  -->
        <section class="battleSumm">

        </section>

        <!-- Continue/Retry Screen - User can win or lose the battle, with option to retry or go back to the main menu -->
        <section class="retryQuit">

        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
